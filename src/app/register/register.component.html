<div class="container-fluid bd">
	<div class="row hd">
      <div class="align-self-center text-center col-sm-12">
      <p class="txt text-light" >Book Bazaar </p>
      </div>
    </div>

    <div class="row">
    	<div class="nv_bar">
	    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="homeEventHandler()">Home</a>
			      </li>
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="aboutusEventHandler()" routerLink="/aboutus">About Us</a>
			      </li>
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="contactusEventHandler()">Contact Us</a>
			      </li>
			 
			   
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="checkoutEventHandler()">Checkout Cart</a>
			      </li>

			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="orderEventHandler()">Orders</a>
			      </li>

			    </ul>
			    <ul class="navbar-nav">
			       <li class="nav-item mr-3">
			      	<button class="btn btn-outline-primary" routerLink="/login">
			    		Login
			    	</button>
			      </li>

			      <li class="nav-item">
			      	<button class="btn btn-outline-primary">
			    		Register
			    	</button>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>
    </div>


    <div class="row">
    	<div class="col-4 offset-4 box">
    		<h3 class="text-center text-light">Register</h3>
    		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			  <div class="form-group">
			    <label for="name" class="text-light">Name</label>
			    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full name" formControlName="name">
			  </div>
			  <div class="form-group">
			    <label for="username" class="text-light">Username</label>
			    <input type="text" class="form-control" id="username" placeholder="username" formControlName="userName">
			  </div>
			  <div class="form-group">
			    <label for="phone" class="text-light">Phone no.</label>
			    <input type="number" class="form-control" id="phone" placeholder="Phone number" formControlName="phoneNo">
			  </div>
			  <div class="form-group">
			    <label for="password" class="text-light">Password</label>
			    <input type="password" class="form-control" id="username" placeholder="password" formControlName="password">
			  </div>
			  <div class="form-group">
			    <label for="cnfrmPassword" class="text-light">Confirm password</label>
			    <input type="password" class="form-control" id="username" placeholder="password" formControlName="cnfrmPassword">
			  </div>
			  <div class="form-group">
			    <label for="address" class="text-light">Address</label>
			    <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
			  </div>
			  <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label text-light" for="exampleCheck1">Remeber me</label>
			  </div>
			  <button type="submit" class="btn btn-warning btn-block">Register</button>
			</form>
    	</div>
    </div>


</div>
