    <div class="row">
        <div class="col-12 mt-5">
        <h1 class="text-center">Uploade a book to the database</h1>
        </div>
    </div>  
    <div class="row">
    <form class="mt-5 border col-4 offset-4 p-2" [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="title" formControlName = "title">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="author" formControlName = "author">
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="description" placeholder="description" formControlName = "description">
      </div>
      <div class="form-group">
        <label for="pric">price</label>
        <input type="text" class="form-control" id="price" placeholder="price" formControlName = "price">
      </div>
      <div class="form-group">
        <label for="releaseYear">release year</label>
        <input type="text" class="form-control" id="release year" placeholder="release year" formControlName = "releaseYear">
      </div>
      <div class="form-group">
        <label for="genre">genere</label>
        <input type="text" class="form-control" id="genere" placeholder="genre" formControlName = "genere">
      </div>
      <div class="form-group">
            <input type="file" class="form-control" (change)="fileChangeEvent($event)" class="fileInputProfile">
        </div>
      <button type="submit" class="btn btn-primary text-center">Submit</button>
</form>
</div>
</div>
