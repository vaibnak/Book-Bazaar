<div class="container-fluid">
	<div class="row">
		<div class="nv_bar">
	    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">BB</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			   	<form class="form-inline my-2 my-lg-0" >
			      <input class="form-control mr-sm-2" type="search"  placeholder="Search" aria-label="Search">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item ml-2">
			        <a class="nav-link" href="#" routerLink="/home">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item ml-2">
			        <a class="nav-link" href="#">About Us</a>
			      </li>
			      <li class="nav-item ml-2">
			        <a class="nav-link" href="#">Contact Us</a>
			      </li>
			      <li class="nav-item ml-2">
			        <a class="nav-link" href="#" routerLink="/login">Login</a>
			      </li>

			      <li class="nav-item ml-2">
			        <a class="nav-link" href="#" routerLink="/register">Register</a>
			      </li>
			      

			      <li class="nav-item ml-2">
			        <a class="nav-link active">Checkout Cart</a>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>
	</div>
	<div class="row">
		<div *ngFor="let tmp of userBook;let i=index" class="card-deck mt-2 col-12 ">
	    		<div class="row">
    				<div class="card col-4 text-center border border-primary bg-warning p-2">
					    <img class="card-img-top" [src]="tmp.image" alt="Card image cap" style="max-height: 300px; min-height: 300px;">
					    <div class="card-body">
					      <h5 class="card-title" (name)="tmp.title">{{tmp.title}}</h5>
					       <h6 class="card-subtitle mb-2 text-muted">{{tmp.price | currency: 'INR':true}}</h6>

					      <p class="card-text" style="height: 150px; overflow: hidden;">{{tmp.description}}</p>

					      <footer class="blockquote-footer">By <cite title="Source Title">{{tmp.author}}</cite></footer>
					      <div class="d-flex justify-content-between mt-2">
					      	<a href="" class="btn btn-primary">View</a>

						    <a class="btn btn-primary text-right">Add to cart</a>	
						      </div> 
					      
					    </div>
			    	</div>
			    </div>
					  	
	    			</div>
	</div>
</div>
