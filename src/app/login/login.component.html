<div class="container-fluid bd">
	<div class="row hd">
      <div class="align-self-center text-center col-sm-12">
      <p class="txt text-light" >Book Bazaar </p>
      </div>
    </div>

    <div class="row">
    	<div class="nv_bar">
	    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="homeEventHandler()">Home</a>
			      </li>
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="aboutusEventHandler()">About Us</a>
			      </li>
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="contactusEventHandler()">Contact Us</a>
			      </li>
			 
			   
			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="checkoutEventHandler()">Checkout Cart</a>
			      </li>

			      <li class="nav-item ml-2">
			        <a class="nav-link" (click)="orderEventHandler()">Orders</a>
			      </li>

			    </ul>
			    <ul class="navbar-nav">
			      <li class="nav-item mr-3">
			      	<button class="btn btn-outline-primary" routerLink="/login">
			    		Login
			    	</button>
			      </li>

			      <li class="nav-item">
			      	<button class="btn btn-outline-primary" routerLink="/register">
			    		Register
			    	</button>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>
    </div>

    <div class="row">
    	<div class="col-4 offset-4 box">
    		<h3 class="text-center text-light">Login</h3>
    		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			  <div class="form-group">
			    <label for="exampleInputEmail1" class="text-light">Username</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" formControlName="userName">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div *ngIf="loginForm.get('userName').errors?.required && (loginForm.get('userName').touched || loginForm.get('userName').dirty)">
							<p class="text-danger">username is required</p>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1" class="text-light">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName = "password">
			  </div>
			  <div *ngIf="loginForm.get('password').errors?.required && (loginForm.get('password').touched || loginForm.get('password').dirty)">
					<p class="text-danger">password is required</p>
			   </div>
			   <div *ngIf="wrongInfo" class="text-danger">
			   	<p>The combination of username and password is wrong</p>
			   	<p>Try Again</p>
			   </div>
			  <button type="submit" class="btn btn-warning btn-block mt-4" [disabled]="loginForm.invalid">Login</button>
			</form>
    	</div>
    </div>


</div>
